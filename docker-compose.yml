# Docker Compose configuration for Task Manager
# Includes application, Prometheus, and Grafana for monitoring

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-manager-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/tasks.db
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - app-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - task-manager-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: task-manager-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - task-manager-network
    depends_on:
      - app

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: task-manager-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - task-manager-network
    depends_on:
      - prometheus

volumes:
  app-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  task-manager-network:
    driver: bridge
