name: Azure WebApp Deploy

on:
  push:
    branches: ["main"]   # or the branch your teacher told you to use

env:
  AZURE_WEBAPP_NAME: leyva-task-manager  
  AZURE_RESOURCE_GROUP: CC_A_BCSAI2025CSAI
  IMAGE_NAME: task-manager

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Login to Azure using the Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2) Log in to the Azure Container Registry (ACR)
      #    (Ask your teacher/TA for ACR login server + credentials, or they give it in the assignment)
      - name: ACR Login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3) Build + push image to ACR
      - name: Build and push image to ACR
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 4) Deploy that image to the Azure Web App (Container)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}